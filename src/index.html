<head>
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <div class="viewport" onContextMenu="return false">
    <svg xmlns="http://www.w3.org/2000/svg" width=800% height=800% class="sky">
        <filter id="f"><feTurbulence baseFrequency=".2"/><feColorMatrix values="0 0 0 9 -5
                                0 0 0 9 -5
                                0 0 0 9 -5
                                0 0 0 0 1"/>
        </filter>
        <rect width="100%" height="100%" filter="url(#f)"/>
    </svg>
    <div class="camera">
      <div class="scene">
        <div class="ground"></div>
      </div>
    </div>
  </div>

  <div class="ui">
    <div class="ui__hex">
      <div class="front"></div>
      <div class="side top top--left">
        <div class="panel">
          <div class="eco mats">
            <div class="panel__inner">
              <div class="bar">
                <div class="fill"></div>
                <div class="cap">0</div>
              </div>

              <div class="dot">
                M
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="side top top--right">
        <div class="panel">
          <div class="eco power">
            <div class="panel__inner">
              <div class="dot">
                ÏŸ
              </div>

              <div class="bar">
                <div class="fill"></div>
                <div class="cap"></div>
              </div>
            </div>

            <div class="nums">
              <div>
                <div class="gen"></div>
                <div class="use"></div>
              </div>
              <div class="num"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="side right">
        <div class="panel">
          <button>a</button>
          <button>b</button>
          <button>c</button>
        </div>
      </div>

      <div class="side bottom bottom--right"></div>
      <div class="side bottom bottom--left"></div>
      <div class="side left"></div>
    </div>
  </div>

  <div class="debug">
    <div class="view">...</div>
    <div class="perf">...</div>
    <div>
      <span>Reset</span>
      <button id="reset-rotation">Rotation</button>
      <button id="reset-position">Position</button>
    </div>
  </div>

  <script src="main.min.js"></script>
</body>
