  <div class="viewport" onContextMenu="return false">
    <div class="camera">
      <div class="scene"></div>
    </div>
  </div>

  <div class="ui">
    <div class="ui-left">
      <div class="ui-panel ui-panel--left ui-panel--info" aria-hidden='true'>
        <div>
          <div class="ui-panel__inner">
            <div class="name"></div>
            <div class="info"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="ui__hex">
      <div class="front"></div>

      <div class="ui-panel ui-panel--top">
        <div class="eco pop">
          <div class="ui-panel__inner">
            <div class="icon"></div>
            <div class="cur"></div>
            /
            <div class="cap"></div>
          </div>
        </div>
      </div>

      <div class="side top top--left">
        <div class="ui-panel">
          <div class="eco mats">
            <div class="ui-panel__inner">
              <div class="bar">
                <div class="fill"></div>
                <div class="cap">0</div>
              </div>

              <div class="dot">
                M
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="side top top--right">
        <div class="ui-panel">
          <div class="eco power">
            <div class="ui-panel__inner">
              <div class="dot">
                ϟ
              </div>

              <div class="bar">
                <div class="fill"></div>
                <div class="cap"></div>
              </div>
            </div>

            <div class="nums">
              <div>
                <div class="gen"></div>
                <div class="use"></div>
              </div>
              <div class="num"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="side right">

      </div>

      <div class="side bottom bottom--right"></div>
      <div class="side bottom bottom--left"></div>
      <div class="side left"></div>
    </div>

    <div class="ui-panel ui-panel--big">
      <div class="ui-panel__build-list"></div>
      <div class="ui-panel__build-info"></div>
    </div>

    <div class="ui-right">
      <div class="ui-panel ui-panel--right ui-panel--btns" aria-hidden='true'>
        <div>
          <div class="ui-panel__inner">
            <div class="del-wrap"><button class="del">DEL</button></div>
            <button class="off">ϟ</button>
            <button class="cancel"></button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="debug">
    <div class="view">...</div>
    <div class="perf">...</div>
    <div>
      <span>Reset</span>
      <button id="reset-rotation">Rotation</button>
      <button id="reset-position">Position</button>
    </div>
    <div class="ship-controller"></div>
  </div>

  <script src="main.min.js"></script>
</body>
